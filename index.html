<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Smooth scrolling Example</title> 
</head> 
<body>

<a href="javascript:;" data-nav="#sec1">Secton 1</a>| 
<a href="javascript:;" data-nav="#sec2">Secton 2</a>| 
<a href="javascript:;" data-nav="#sec3">Secton 3</a>| 
<a href="javascript:;" data-nav="#sec4">Secton 4</a>| 
<a href="javascript:;" data-nav="#sec5">Secton 5</a>| 
<a href="javascript:;" data-nav="#sec6">Secton 6</a>



<div id="sec1" style="width: 100%; height: 400px; background-color:red;">Section 1</div>

<div id="sec2" style="width: 100%; height: 400px; background-color:yellow;">Section 2</div>

<div id="sec3" style="width: 100%; height: 400px; background-color:green;">Section 3</div>
<div id="sec4" style="width: 100%; height: 400px; background-color:green;">Section 4</div>
<div id="sec5" style="width: 100%; height: 400px; background-color:red;">Section 5</div>
<div id="sec6" style="width: 100%; height: 400px; background-color:yellow;">Section 6</div>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function(){
	
$('a').click(function(){
	var offset=$($(this).attr('data-nav')).offset().top;
	$('html,body').animate({scrollTop:offset},1000);
	
});



});


</script>

  
</body>
</html>
